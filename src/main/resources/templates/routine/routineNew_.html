<!DOCTYPE html>
<!-- thymeleafを使うため以下を記述する。以後はth:xxxとすればthymeleafのメソッドが使用可能。 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>日課共有システム</title>
</head>
<body>



	<div class="content">

		<form th:action="@{/routine/create}" method="post" th:object="${formModel}" >
				<label >Routine Title：</label>


					<input type="text" name="title" th:value="*{title}" />



					<input type="submit" value="登録" />

		</form>

	</div>
</body>
</html>
